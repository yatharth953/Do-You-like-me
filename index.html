<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 500px;
            min-height: 550px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            z-index: 10;
            animation: containerPulse 2s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .teddy-bear {
            width: 150px;
            height: 150px;
            font-size: 120px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #ff6b9d;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
            }
            50% {
                text-shadow: 2px 2px 20px rgba(255, 107, 157, 0.8);
            }
        }

        .button-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            animation: yesGrow 1.5s ease-in-out infinite;
        }

        @keyframes yesGrow {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        #yesBtn:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            transform: translateX(-50%) scale(1.15);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.5);
        }

        #yesBtn:active {
            transform: translateX(-50%) scale(1.05);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #fed6e3 0%, #a8edea 100%);
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 50px 60px;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: popupSlideIn 0.5s ease-out;
            position: relative;
        }

        @keyframes popupSlideIn {
            from {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .modal-teddy {
            font-size: 100px;
            margin-bottom: 20px;
            animation: celebration 0.5s ease-in-out infinite;
        }

        @keyframes celebration {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .modal-content h2 {
            color: #ff6b9d;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .modal-content p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f093fb;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .popup-heart {
            position: absolute;
            font-size: 30px;
            animation: popupHeartFloat 2s ease-in-out infinite;
        }

        @keyframes popupHeartFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="backgroundHearts"></div>

    <div class="container">
        <div class="teddy-bear">üß∏</div>
        <h1>Do you like me?</h1>
        <div class="button-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="modal">
        <div class="modal-content">
            <div class="hearts-container" id="popupHearts"></div>
            <div class="modal-teddy">üß∏üíïüß∏</div>
            <h2>Thanks for Accepting!</h2>
            <p>I knew you'd say yes! üíù</p>
            <div id="confettiContainer"></div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const popup = document.getElementById('popup');
        const buttonContainer = document.querySelector('.button-container');
        const backgroundHearts = document.getElementById('backgroundHearts');

        // Create floating hearts in background
        function createBackgroundHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                backgroundHearts.appendChild(heart);
            }
        }

        createBackgroundHearts();

        // Move "No" button on hover - it will keep moving!
        noBtn.addEventListener('mouseenter', function() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // Also move on touch for mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        });

        // Show popup on "Yes" click - this is the only way to end!
        yesBtn.addEventListener('click', function() {
            popup.classList.add('show');
            createConfetti();
            createPopupHearts();
            celebrateWithSound();
        });

        // Create confetti effect
        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#43e97b', '#ffd89b'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        // Create floating hearts in popup
        function createPopupHearts() {
            const popupHearts = document.getElementById('popupHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'popup-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                popupHearts.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }, 300);
        }

        // Add celebration effect
        function celebrateWithSound() {
            // Visual celebration
            document.body.style.animation = 'none';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 10);
        }

        // Prevent closing the popup - user must stay in the moment!
        popup.addEventListener('click', function(e) {
            // Clicking anywhere just creates more hearts!
            if (e.target === popup) {
                createMoreHearts(e.clientX, e.clientY);
            }
        });

        function createMoreHearts(x, y) {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.position = 'fixed';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.fontSize = '30px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '10000';
                heart.style.animation = 'popupHeartFloat 2s ease-out forwards';
                heart.style.animationDelay = (i * 0.1) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        // Make Yes button gradually grow bigger over time to encourage clicking
        let yesSize = 1;
        setInterval(() => {
            if (!popup.classList.contains('show')) {
                yesSize += 0.01;
                yesBtn.style.fontSize = (20 * yesSize) + 'px';
                yesBtn.style.padding = (15 * yesSize) + 'px ' + (40 * yesSize) + 'px';
            }
        }, 1000);
    </script>
</body>

</html>
